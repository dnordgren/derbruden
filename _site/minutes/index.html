  <script>
    (function () {
      const preloaded = new Set();

      const prefetch = (url) => {
        if (!url || preloaded.has(url)) return;
        preloaded.add(url);
        // Use fetch instead of <link rel="prefetch"> to ensure execution and cache population
        fetch(url, { priority: 'low' })
          .then(() => console.log(`Prefetched: ${url}`))
          .catch(err => console.error(`Failed to prefetch ${url}`, err));
      };

      const getUrl = (element) => {
        // Use the resolved href property to get the absolute URL
        const href = element.href;
        if (!href) return null;

        try {
          const url = new URL(href);
          // Only fetch http/https pages
          if (!['http:', 'https:'].includes(url.protocol)) return null;
          // Strict origin check: must match exactly (protocol + hostname + port)
          if (url.origin !== window.location.origin) return null;
          // Optional: Avoid prefetching the current page
          if (url.pathname === window.location.pathname && url.search === window.location.search) return null;
          
          return url.href;
        } catch (e) {
          return null;
        }
      };

      // 1. Observer for viewport (Mobile/Scroll paradigm)
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const url = getUrl(entry.target);
            if (url) prefetch(url);
            observer.unobserve(entry.target);
          }
        });
      });

      // 2. Event listeners for hover (Desktop paradigm)
      const links = document.querySelectorAll('a');
      links.forEach(link => {
        observer.observe(link); // Register for viewport detection

        link.addEventListener('mouseenter', () => {
          const url = getUrl(link);
          if (url) prefetch(url);
        });
      });
    })();
  </script>
